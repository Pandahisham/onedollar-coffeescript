<body>
  <h1>OneDollar.js</h1>
  <div class="description">
    <p>Implementation of the $1 Gesture Recognizer, a two-dimensional template based gesture recognition, for JavaScript and jQuery.</p>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://voidplus.github.io/onedollar-coffeescript/" data-text="Implementation of the $1 Gesture Recognizer, a two-dimensional template based gesture recognition, for JavaScript and jQuery." data-via="darius_morawiec"></a>

  </div>
  <a href="https://github.com/voidplus/onedollar-coffeescript"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
  <div class="data" id="js-data"><p>Draw anticlockwise a circle or triangle. In that example you don't see any visual feedback of your move.</p></div>
  <canvas class="sketch" id="js-sketch"></canvas>
  <script>
    // Canvas
    var canvas = document.getElementById('js-sketch');
    canvas.width = document.width;
    canvas.height = document.height;

    $(document).ready(function(){

      var circle_points, triangle_points;

      circle_points = [[127,141],[124,140],[120,139],[118,139],[116,139],[111,140],[109,141],[104,144],[100,147],[96,152],[93,157],[90,163],[87,169],[85,175],[83,181],[82,190],[82,195],[83,200],[84,205],[88,213],[91,216],[96,219],[103,222],[108,224],[111,224],[120,224],[133,223],[142,222],[152,218],[160,214],[167,210],[173,204],[178,198],[179,196],[182,188],[182,177],[178,167],[170,150],[163,138],[152,130],[143,129],[140,131],[129,136],[126,139]];

      triangle_points = [[137,139],[135,141],[133,144],[132,146],[130,149],[128,151],[126,155],[123,160],[120,166],[116,171],[112,177],[107,183],[102,188],[100,191],[95,195],[90,199],[86,203],[82,206],[80,209],[75,213],[73,213],[70,216],[67,219],[64,221],[61,223],[60,225],[62,226],[65,225],[67,226],[74,226],[77,227],[85,229],[91,230],[99,231],[108,232],[116,233],[125,233],[134,234],[145,233],[153,232],[160,233],[170,234],[177,235],[179,236],[186,237],[193,238],[198,239],[200,237],[202,239],[204,238],[206,234],[205,230],[202,222],[197,216],[192,207],[186,198],[179,189],[174,183],[170,178],[164,171],[161,168],[154,160],[148,155],[143,150],[138,148],[136,148]];

      $('#js-sketch').onedollar({
        templates: [
          ['circle', circle_points],
          ['triangle', triangle_points]
        ],
        binds: [
          ['circle triangle', function(result){
            alert(result.name+' ('+result.score+'%)');
          }]
        ]
      });

      // OR

      // $('#js-sketch').onedollar([
      //   [
      //     ['circle', circle_points],
      //     ['triangle', triangle_points]
      //   ],
      //   [
      //     ['circle triangle', function(result){
      //       alert(result.name+' ('+result.score+'%)');
      //     }]
      //   ]
      // ]);

    });
  </script>
